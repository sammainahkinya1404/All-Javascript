// Write a function called capitalize that takes a string and returns that string with only the first letter capitalized.
//  Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.
// 
function capitalize(str) {
  // Create a new string.
  let capitalized = "";

  // Iterate through the string and capitalize the first letter.
  for (let i = 0; i < str.length; i++) {
    if (i === 0) {
      capitalized += str[i].toUpperCase();
    } else {
      capitalized += str[i];
    }
  }

  // Return the capitalized string.
  return capitalized;
}

// Example
console.log(capitalize("hello")); // "Hello"
console.log(capitalize("HELLO")); // "Hello"
console.log(capitalize("hello world")); // "Hello World"
